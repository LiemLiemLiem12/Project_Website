<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>160 Store - Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom-pay.css">
</head>
<body>
    <div class="container">
        <div class="row g-4 checkout-container">
            <div class="col-md-6 order-summary bg-light p-4">
                <h2 class="mb-4 text-primary">Thông tin giao hàng</h2>
                <form id="checkout-form" novalidate>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="fullname" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullname" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="province" class="form-label">Tỉnh/Thành phố</label>
                                <select id="province" class="form-select" required>
                                    <option value="">Chọn tỉnh/thành</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="district" class="form-label">Quận/Huyện</label>
                                <select id="district" class="form-select" disabled required>
                                    <option value="">Chọn quận/huyện</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="ward" class="form-label">Phường/Xã</label>
                                <select id="ward" class="form-select" disabled required>
                                    <option value="">Chọn phường/xã</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <h3 class="mb-3">Phương thức vận chuyển</h3>
                            <div class="shipping-methods">
                                <!-- Shipping methods will be dynamically populated -->
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <h3 class="mb-3">Phương thức thanh toán</h3>
                            <div class="payment-methods">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="payment" id="cod" value="cod" checked>
                                    <label class="form-check-label d-flex align-items-center" for="cod">
                                        <img src="assets/img/Order/COD.svg" alt="COD" class="payment-icon me-2" style="max-width: 40px; max-height: 40px; object-fit: contain;">
                                        Thanh toán khi giao hàng (COD)
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="payment" id="vnpay" value="vnpay">
                                    <label class="form-check-label d-flex align-items-center" for="vnpay">
                                        <img src="assets/img/Order/VNPAY.svg" alt="VNPAY" class="payment-icon me-2" style="max-width: 40px; max-height: 40px; object-fit: contain;">
                                        Thanh toán VNPAY
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="payment" id="shopeepay" value="shopeepay">
                                    <label class="form-check-label d-flex align-items-center" for="shopeepay">
                                        <img src="assets/img/Order/SHOPPEE.png" alt="ShopeePay" class="payment-icon me-2" style="max-width: 40px; max-height: 40px; object-fit: contain;">
                                        Thanh toán ShopeePay
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="payment" id="momo" value="momo">
                                    <label class="form-check-label d-flex align-items-center" for="momo">
                                        <img src="assets/img/Order/MOMO.svg" alt="MoMo" class="payment-icon me-2" style="max-width: 40px; max-height: 40px; object-fit: contain;">
                                        Thanh toán MoMo
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6 order-details bg-white p-4">
                <div class="product-list mb-4">
                    <div class="product-item d-flex align-items-center border-bottom pb-3">
                        <img src="assets/img/Home/item1.jpg" alt="Áo Nam" class="product-image me-3" style="max-width: 40px; max-height: 40px; object-fit: contain;">
                        <div class="product-info flex-grow-1">
                            <span class="d-block">Áo Thun Nam ICONDENIM Patterned</span>
                            <div class="quantity-control d-flex align-items-center mt-2">
                                <button class="btn btn-outline-secondary qty-btn minus">-</button>
                                <input type="number" value="1" min="1" class="form-control text-center qty-input mx-2" style="width: 70px;">
                                <button class="btn btn-outline-secondary qty-btn plus">+</button>
                            </div>
                        </div>
                        <span class="product-price">329,000₫</span>
                    </div>
                </div>

                <div class="discount-section mb-4">
                    <button id="discount-btn" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-tag me-2"></i> Chọn mã giảm giá
                    </button>
                    
                    <div id="discount-modal" class="modal fade">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Chọn mã giảm giá</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="discount-list">
                                        <div class="discount-item d-flex justify-content-between align-items-center mb-2 p-2 border rounded">
                                            <div>
                                                <span class="discount-code badge bg-primary me-2">HE200</span>
                                                <span class="discount-desc">Giảm 200,000₫</span>
                                            </div>
                                            <button class="btn btn-sm btn-outline-primary btn-apply">Áp dụng</button>
                                        </div>
                                        <div class="discount-item d-flex justify-content-between align-items-center mb-2 p-2 border rounded">
                                            <div>
                                                <span class="discount-code badge bg-primary me-2">HE80</span>
                                                <span class="discount-desc">Giảm 80,000₫</span>
                                            </div>
                                            <button class="btn btn-sm btn-outline-primary btn-apply">Áp dụng</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="order-summary-pricing mb-4">
                    <!-- Pricing details will be dynamically updated -->
                </div>

                <button class="btn btn-success w-100 btn-complete-order">Hoàn tất đơn hàng</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/pay.js"></script>
</body>
</html>
