<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>160Store - Thời Trang Nam Chính Hãng</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/Home.css">
</head>
<body>
   

    <main>
        
        <section class="hero-banner">
            <div class="container">
                <div class="breadcrumb">
                    <a href="#" onclick="goBack()">Trang chủ</a> / 
                    <span>Tất cả bài viết</span>
                </div>
            
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>
                <div class="banner-slider">
                    <div class="slide active">
                        <img src="assets/img/Home/Banner1.webp" alt="Thời trang nam">
                    </div>
                    <div class="slide">
                        <img src="assets/img/Home/Banner2.webp" alt="Thời trang nam">
                    </div>
                    <div class="slide-controls">
                        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="slide-dots">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="featured-categories">
            <div class="container">
                <h2 class="section-title">DANH MỤC NỔI BẬT</h2>
                <div class="category-grid">
                    <div class="category-item">
                        <img src="assets/img/Home/item1.jpg" alt="Áo Thun">
                        <div class="category-info">
                            <h3>Áo Thun</h3>
                            <a href="#" class="view-more">Xem thêm</a>
                        </div>
                    </div>
                    <div class="category-item">
                        <img src="assets/img/Home/item1.jpg" alt="Áo Sơ Mi">
                        <div class="category-info">
                            <h3>Áo Sơ Mi</h3>
                            <a href="#" class="view-more">Xem thêm</a>
                        </div>
                    </div>
                    <div class="category-item">
                        <img src="assets/img/Home/item1.jpg" alt="Quần Jean">
                        <div class="category-info">
                            <h3>Quần Jean</h3>
                            <a href="#" class="view-more">Xem thêm</a>
                        </div>
                    </div>
                    <div class="category-item">
                        <img src="assets/img/Home/item1.jpg" alt="Áo Khoác">
                        <div class="category-info">
                            <h3>Áo Khoác</h3>
                            <a href="#" class="view-more">Xem thêm</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="new-products">
            <div class="container">
                <h2 class="section-title">SẢN PHẨM MỚI</h2>
                <div class="products-grid">
                    <!-- Product items will be added dynamically by JavaScript -->
                </div>
                <div class="view-all">
                    <a href="#" class="btn-view-all">Xem tất cả</a>
                </div>
            </div>
        </section>
    </main>

   

    <script src="assets/js/Home.js"></script>
</body>
</html>
